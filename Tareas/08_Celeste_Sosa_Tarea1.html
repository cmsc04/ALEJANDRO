<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
</head>
<body>
    <table align="center" border="1" cellpadding="12px" cellspacing="0px" width="100%">
        <tr bgcolor="yellow">
            <th>Semestres</th>
            <th>Trimestres</th>
            <th colspan="2">Semanas</th>
        </tr>
        <tr align="center">
            <td bgcolor="lightblue" rowspan="4">1 semestre</td>
            <td bgcolor="lightgreen" rowspan="2">1 trimestre</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr align="center">    
            <td>3</td>
            <td>4</td>
        </tr>
        <tr align="center">    
            <td bgcolor="springgreen" rowspan="2">2 trimestre</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr align="center">    
            <td>7</td>
            <td>8</td>
        </tr>
        <tr align="center">    
            <td bgcolor="steelblue" rowspan="4">2 semestre</td>
            <td bgcolor="seagreen" rowspan="2">3 trimestre</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr align="center">
            <td>11</td>
            <td>12</td>
        </tr>
        <tr align="center">
            <td bgcolor="green" rowspan="2">4 trimestre</td>
            <td>13</td>
            <td>14</td>
        <tr align="center">
            <td>15</td>
            <td>16</td>
        </tr>
    </table>    
</body>
</html>
