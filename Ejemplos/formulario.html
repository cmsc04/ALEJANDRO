<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body bgcolor="PaleGoldenrod">
    <form method="GET">
        <label for="nombre"><font color="red">*</font>Escriba su placa: </label><br>
        <input type="text" name="nombre" id="nombre" maxlength="7" required pattern="[A-Z]{3}[0-9]{4}" placeholder="ABC-1234"><br>
        <label for="apellido"><font color="red">*</font>Escriba su nombre: </label><br>
        <input type="text" name="apellido" id="apellido" maxlength="7" placeholder="nombre"><br><br>
        <input type="submit" name="enviar">
    </form>
</body>
</html>
