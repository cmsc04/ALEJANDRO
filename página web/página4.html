<body bgcolor="PapayaWhip">
    <form>
        <label for="usuario">Nombre completo: </label><br>
        <input type="text" name="nombre"  id="nombre"><br>
        <label for="clave">País del que nos escribe: </label><br>
        <input type="text" name="país" id="país"><br>
        <p>SEXO:</p>
        <label for="sexo"> Maculino</label>

        <label for="sexo"> Femenino</label> 
        <input type="radio" name="sexo" id="Femenino" value="f"><br><br>
        <label for="edad">Ingrese su edad: </label>
        <input type="number" max="100" min="10" step="1" value="edad"><br> <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="correo@dominio.com"></input><br><br>
        <input type="submit" value="Guardar">
        <input type="reset" value="Cancelar">
    </form>
